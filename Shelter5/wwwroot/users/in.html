<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shelter5/In</title>
	<link rel="stylesheet" href="StyleSheet.css" type="text/css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="app.js"></script>
	<script type="text/javascript" src="../users/authAndReistration.ts"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/Content/themes/base/jquery-ui.css">
</head>
<body>
	<header class="navbar navbar-inverse navbar-fixed-top bd-navbar">
		<div class="container ">
			<div class="navbar-header">
				<!-- Toggle get grouped for better mobile display -->
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-main">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<a class="navbar-brand" href="/index.html">Shelter5</a>
			</div>
			<div class="navbar-right collapse navbar-collapse" id="navbar-main">
				<ul class="nav navbar-nav">
					<li> <a href="/users/registration.html">Sign up</a> </li>
					<li> <a href="/users/in.html">Sign in</a> </li>
				</ul>
			</div>
		</div>
	</header>
	<div class="container-big">
		<form id="auth" onsubmit="authorization ()">
			<div class="container-reg">
				<h3>Authorization</h3>
				<p>Please fill in this form to log into your account.</p>
				<hr>
				<div class="form-group">
					<label for="email">Email address</label>
					<input type="email" class="form-control" id="inputEmail" form="auth" aria-describedby="emailHelp" placeholder="Enter email" required>
				</div>
				<div class="form-group">
					<label for="inputPassword">Password</label>
					<input type="password" class="form-control" id="inputPassword" form="auth" placeholder="Password" required>
				</div>
				<div class="form-check">
					<input type="checkbox" form="auth" class="form-check-input" id="exampleCheck">
					<label class="form-check-label" for="exampleCheck">Check me out</label>
				</div>
				<hr />
				<button type="submit" class="registerbtn">Submit</button>
			</div>
		</form>
	</div>
</body>
</html>
