<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shelter5/Register</title>
	<link rel="stylesheet" href="StyleSheet.css" type="text/css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="app.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="../users/authAndReistration.ts"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/Content/themes/base/jquery-ui.css">
</head>
<body>
	<header class="navbar navbar-inverse navbar-fixed-top bd-navbar">
		<div class="container">
			<div class="navbar-header">
				<!-- Toggle get grouped for better mobile display -->
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-main">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<a class="navbar-brand" href="/index.html">Shelter5</a>
			</div>
			<div class="navbar-right collapse navbar-collapse" id="navbar-main">
				<ul class="nav navbar-nav">
					<li> <a href="/users/registration.html">Sign up</a> </li>
					<li> <a href="/users/in.html">Sign in</a> </li>
				</ul>
			</div>
		</div>
	</header>

	<div class="container-big">
		<form id="reg" onsubmit="registration ()">
			<div class="container-reg">
				<h3>Register</h3>
				<p>Please fill in this form to create an account.</p>
				<hr>

				<div class="form-group">
					<label for="username"><b>Username</b></label>
					<input type="text" id ="usernameReg"form="reg" class="form-control" placeholder="Enter Username" name="username" required>
				</div>

				<div class="form-group">
					<label for="email"><b>Email address</b></label>
					<input type="email" id ="emailReg" form="reg" class="form-control" placeholder="Enter Email" name="email" required>
				</div>

				<div class="form-group">
					<label for="psw"><b>Password</b></label>
					<input type="password" id="passwordReg" form="reg" class="form-control" placeholder="Enter Password" name="psw" required>
				</div>

				<div class="form-group">
					<label for="psw-repeat"><b>Repeat Password</b></label>
					<input type="password" id="passwordRpReg" form="reg" class="form-control" placeholder="Repeat Password" name="psw-repeat" required>
				</div>
				<hr>

				<button type="submit" class="registerbtn">Register</button>
			</div>

			<div class="container signin">
				<p>Already have an account? <a href="in.html">Sign in</a>.</p>
			</div>
		</form>
	</div>
</body>
</html>
